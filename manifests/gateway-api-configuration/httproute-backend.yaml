apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: todo-api-route
  namespace: workshop
spec:
  parentRefs:
  - name: gateway-todo-app
    namespace: workshop
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/tasks
    backendRefs:
    - name: api
      port: 8080